<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Chitrang Shah, A job listing app that can 
  list current jobs from a json file and filter according to categories also.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <header>
    <div class="row col-12 titleSection">
    </div>
  </header>
  <main>
    <div class="row jobListingRow boxShadow" data-category="Photosnap">
      <div class="jobListingImage">

      </div>
      <div class="selectionIndicator visible">
      </div>
      <div class="jobListingSection">
        <div class="jobListingFullImage col-2">          
        </div>
        <div class="JobDetailsWrapper col-6">
          <div class="jobTitleWrapper">
            <span>Photosnap</span>
            <div class="NewJobIndicator">NEW!</div>
            <div class="FeaturedJobIndicator">FEATURED</div>
          </div>
          <div class="jobTitle">
            Senior Frontend Developer
          </div>
          <div class="jobDataWrapper">
            <span>1d ago</span>
            <span>Full Time</span>
            <span>USA only</span>
          </div>
        </div>
        <div class="linebreak">
        </div>
        <div class="jobCategoriesWrapper col-4">
          <div class="categoriesWrapper">
            <div class="jobCategory">Frontend</div>
            <div class="jobCategory">Senior</div>
            <div class="jobCategory">HTML</div>
            <div class="jobCategory">CSS</div>
            <div class="jobCategory">JavaScript</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="row col-12">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/cwebdev">Chitrang Shah</a>.
      </div>
    </div>
  </footer>

</body>
</html>
